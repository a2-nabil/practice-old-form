<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title> Registration form</title>
    <!-- css stylesheet  -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <!-- practice form  -->

    <div class="wrapper" id="form-bg">
        <div class="out">
            <h5 id="output" class="output1"></h5>
        </div>

        <form action="#">

            <h1 class="text_color">Sign up</h1>

            <input id="firstName" type="text" placeholder="First Name">
            <input id="LastName" type="text" placeholder="Last Name">

            <input id="mail" type="text" placeholder="Mobile Number Or Email">

            <input id="pass" type="text" placeholder=" Password">
            <input id="repass" type="text" placeholder="Confirm Password">

            <h4 class="text_color2">Birthday :</h4>
            <input type="date" id="date">

            <h4 class="text_color3">Gender :</h4>
            <input id="male" name="kkkk" type="radio">
            <label for="male">Male</label>

            <input type="radio" name="kkkk" id="female">
            <label for="female">Female</label>

            <input type="radio" name="kkkk" id="others">
            <label for="others">Others</label>

            <div class="btn">
                <input id="btn" type="submit" value="Sign Up">
            </div>

        </form>
    </div>
    <!-- Side Menu  -->

    <div class="side_menu">
        <button class="opn_btn">
            <img src="./img/icon.png" alt="icon">
        </button>
        <div class="color_btns">
            <button class="btn1"></button>
            <button class="btn2"></button>
            <button class="btn3"></button>
            <button class="btn4"></button>
        </div>
    </div>

    <!-- javascript  -->
    <script src="./js/app.js"></script>

</body>

</html>
